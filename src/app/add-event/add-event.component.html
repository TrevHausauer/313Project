<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
  <span class="navbar-brand">To Do List</span>
  <div class="ms-auto">
    <a href="#" class="nav-link text-white">Profile</a>
  </div>
</nav>

<main class="container my-5 p-4 bg-white rounded shadow">
  <h1 class="text-center text-primary mb-4">User's To Do List</h1>

  <section>
    <h2 class="text-center text-secondary mb-4">Add Task</h2>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Start Date</label>
          <input type="date" class="form-control" [value]="date" />
        </div>
        <div class="col">
          <label class="form-label">Start Time</label>
          <input type="time" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col">
          <label class="form-label">End Time</label>
          <input type="time" class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Priority</label>
        <select class="form-select">
          <option selected>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="4"></textarea>
      </div>
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-primary">Add Event</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </section>
</main>
