<main class="container my-5 p-4 bg-white rounded shadow">
  <h1 class="text-center text-primary mb-4">Task Details</h1>
  @for(event of events; track event.id) { @if(event.id == eventID) {
  <section>
    <h2 class="text-center text-secondary mb-4">Edit Task</h2>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Start Date</label>
          <input
            type="date"
            class="form-control"
            [value]="sDate"
            [(ngModel)]="sDate"
            name="sDate"
          />
        </div>
        <div class="col">
          <label class="form-label">Start Time</label>
          <input
            type="time"
            class="form-control"
            name="sTime"
            [(ngModel)]="sTime"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">End Date</label>
          <input
            type="date"
            class="form-control"
            name="eDate"
            [(ngModel)]="eDate"
          />
        </div>
        <div class="col">
          <label class="form-label">End Time</label>
          <input
            type="time"
            class="form-control"
            name="eTime"
            [(ngModel)]="eTime"
          />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Priority</label>
        <select
          class="form-select"
          name="priority"
          [(ngModel)]="event.priority"
        >
          <option selected>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="event.title"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          name="Description"
          class="form-control"
          rows="4"
          [(ngModel)]="event.description"
        ></textarea>
      </div>
      <div class="d-flex justify-content-center gap-2">
        <button
          class="btn btn-outline-secondary"
          [routerLink]="['/event', event.id]"
        >
          Cancel
        </button>
        <button
          class="btn btn-success"
          [routerLink]="['/event', event.id]"
          (click)="updateEvent(event)"
        >
          Save
        </button>
      </div>
    </form>
  </section>
  }}
</main>
