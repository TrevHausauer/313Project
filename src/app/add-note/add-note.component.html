<main class="main-section container my-5 p-4 rounded shadow-lg text-center">
  <h2 class="mb-4">Add New Note</h2>
  <div class="note-box p-4 bg-white border rounded shadow-sm text-start">
    <div class="mb-3">
      <label for="noteTitle" class="form-label fw-bold">Note Title</label>
      <input
        type="text"
        class="form-control form-control-lg"
        [(ngModel)]="note.title"
        placeholder="Enter Title"
      />
    </div>
    <div class="mb-3">
      <label for="noteContent" class="form-label fw-bold">Note Content</label>
      <textarea
        class="form-control form-control-lg"
        [(ngModel)]="note.content"
        placeholder="Start Taking Notes"
        rows="3"
      ></textarea>
    </div>
    <div class="d-flex justify-content-center gap-2">
      <a href="" class="btn btn-outline-secondary" routerLink="/notes"
        >Cancel</a
      >
      <button class="btn btn-success" routerLink="/notes" (click)="addNote()">
        Confirm
      </button>
    </div>
  </div>
</main>
