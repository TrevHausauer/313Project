<div class="header">
  <h1>To Do List Application</h1>
</div>
<div class = "wrapper">
  <ngx-calendar-widget
    [locale]="'en'"
    [size]="'default'"
    [events]="events"
    [enableAddEvent]="true"
    (addEvent)="onAddEvent($event)"
    (selectEvent)="onEventSelect($event)">
</ngx-calendar-widget>
</div>
