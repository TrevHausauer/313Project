<main class="container my-5 p-4 bg-white rounded shadow">
  <h1 class="text-center text-primary mb-4">Task Details</h1>
  @for(event of events; track event.id) { @if(event.id == eventID) {
  <section>
    <h2 class="text-center text-secondary mb-4">{{ event.title }}</h2>

    <div class="mb-3">
      <label class="form-label fw-bold">Start Date/Time:</label>
      <p>{{ event.date.replace("T", " ") }}</p>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">End Date/Time:</label>
      <p>{{ event.endDate!.replace("T", " ") }}</p>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Priority:</label>
      <p>{{ event.priority }}</p>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Title:</label>
      <p>{{ event.title }}</p>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Description:</label>
      <p>{{ event.description }}</p>
    </div>

    <div
      class="form-check form-switch d-flex justify-content-center align-items-center mb-4"
    >
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        [checked]="event.completed"
        (change)="markComplete(event, $event)"
        id="markCompleteSwitch"
        style="transform: scale(1.5)"
      />
      <label
        class="form-check-label ms-3 fw-bold"
        for="markCompleteSwitch"
        style="font-size: 1.2rem"
      >
        Mark as Complete
      </label>
    </div>

    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-primary" routerLink="/calendar-page">
        Back to Calendar
      </button>
      <button class="btn btn-warning" [routerLink]="['/edit-event', event.id]">
        Edit Task
      </button>
      <button
        class="btn btn-danger"
        routerLink="/calendar-page"
        (click)="deleteEvent(event)"
      >
        Delete Task
      </button>
    </div>
  </section>
  }}
</main>
