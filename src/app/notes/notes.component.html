<main class="main-section container my-5 p-4 rounded shadow-lg">
  <table class="table table-hover align-middle">
    <tbody>
      @for(note of notes; track note.id){ @if(note.userId ==
      authService.getUser()?.uid){
      <tr>
        <td class="fw-bold text-primary">
          <a [routerLink]="['/note', note.id]">{{ note.title }}</a>
        </td>
        <td class="note-content">
          {{ note.content }}
        </td>
      </tr>
      }}
    </tbody>
  </table>
</main>
